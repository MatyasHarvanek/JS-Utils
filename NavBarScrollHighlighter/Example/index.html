<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBarScrollHighlighter Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="../NavBarScrollHighlighter.js" defer></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <main id="main">
        <nav>
            <div class="nav__items">
                <a class="navItem" href="#1">Page 1</a>
                <a class="navItem" href="#2">Page 2</a>
                <a class="navItem" href="#3">Page 3</a>
                <a class="navItem" href="#4">Page 4</a>
                <a class="navItem" href="#5">Page 5</a>
                <a class="navItem" href="#6">Page 6</a>
            </div>
        </nav>
        <div id="1" style="color: black;" class="page">
            <h1>Page 1</h1>
        </div>
        <div id="2" style="height: 300vh; background-color: #EF9595;" class="page">
            <h1>Page 2</h1>
        </div>
        <div id="3" style="background-color: #EFB495;" class="page">
            <h1>Page 3</h1>
        </div>
        <div id="4" style="background-color: #EFD595;" class="page">
            <h1>Page 4</h1>
        </div>
        <div id="5" style="background-color: #EBEF95;" class="page">
            <h1>Page 5</h1>
        </div>
        <div id="6" style="background-color: #EF9595;" class="page">
            <h1>Page 6</h1>
        </div>
    </main>

</body>

</html>
